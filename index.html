<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Span-it! | Grid Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <header>
            <h1>Span-it!</h1>
            <p class="subtitle">Interactive Grid Merger (2x2 Merge = 1 Box)</p>
        </header>

        <section class="controls">
            <div class="input-row">
                <label>Columns <input id="cols" type="number" value="4" min="1"></label>
                <label>Rows <input id="rows" type="number" value="3" min="1"></label>
                <label>Gap (px) <input id="gap" type="number" value="12" min="0"></label>
                <label>Col Size <input id="colSize" type="text" value="1fr"></label>
                <label>Row Size <input id="rowSize" type="text" value="auto"></label>
            </div>
            <div class="actions">
                <button id="resetBtn">Reset All</button>
            </div>
        </section>

        <section class="preview-wrap">
            <div class="preview-container" id="parallaxBox">
                <div class="parallax-layer layer-1"></div>
                <div id="preview" class="preview"></div>
            </div>
        </section>

        <div class="code-grid">
            <div class="code-block">
                <div class="block-header">
                    <h2>CSS Output</h2>
                    <button id="copyBtn" class="small">Copy CSS</button>
                </div>
                <textarea id="output" readonly rows="10"></textarea>
            </div>
            <div class="code-block">
                <div class="block-header">
                    <h2>Live HTML Result</h2>
                    <button id="copyHtmlBtn" class="small">Copy Full HTML</button>
                </div>
                <div class="iframe-container">
                    <iframe id="htmlFrame"></iframe>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-dialog">
            <h3>Merge Settings</h3>
            <form id="modalForm">
                <label>Span Columns <input id="modalCol" type="number" min="1" value="1"></label>
                <label>Span Rows <input id="modalRow" type="number" min="1" value="1"></label>
                <div class="modal-btns">
                    <button type="button" id="modalCancel">Cancel</button>
                    <button type="submit" class="primary">Apply Merge</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
